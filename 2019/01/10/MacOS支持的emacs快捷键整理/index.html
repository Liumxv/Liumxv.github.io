<li><figure class="highlight plain"><figcaption><span>+ ```shift``` + n : 选中这行到下一行这个位置的文本 </span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">* ```C``` + ```shift``` + a : 选中当前到行首的文本 == ```shift``` + ```cmd``` + ```←</span><br></pre></td></tr></table></figure>
